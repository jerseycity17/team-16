<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>

<form action="/send" method="post" onsubmit="this.submit(); this.reset(); return false;">
  Alert:<br>
  <input type="text" name="title">
  <br>
  Description:<br>
  <input type="text" name="description">
  <br><br>
  Tier:<br>
  <input type="text" name="tier">
  <br><br>
  <input type="submit" value="Submit" onclick="updateAlertList()">
</form> 
<form action="/logout" method="post">
    <input type="submit" value="Signout" >
</form>
<p>If you click the "Submit" button, the form-data will be sent to all users in your roster</p>

<ul id="alerts">

</ul>
</body>
</html>

<script>
    async function getAlerts()
    {
        let data = await fetch('alerts').json();
        return data;
    }
    function updateAlertList()
    {
        let alerts = getAlerts();
        $("#alerts").append($("<li>").append(alerts[0]));
    }
</script>
